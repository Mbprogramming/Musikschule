<form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [formControl]="nameControl">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Adresse</label>
      <textarea class="form-control" id="address" [formControl]="addressControl"></textarea>
    </div>
    <button type="button" (click)="save()" class="btn btn-primary">Speichern</button>
    &nbsp;
    <button type="button" (click)="cancel()" class="btn btn-secondary">Abbrechen</button>
  </form>
